<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="<%=require('./images/header.svg')%>"
        alt="The
      project's title"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__image"
            src="<%=require('./images/cousteau.jpg')%>"
            alt="A
          photograph of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/button-edit.svg')%>"
                alt="A vector image of a pen inside the edit button"
                class="profile__edit-icon"
              />
            </button>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img
            src="<%=require('./images/plus_sign.svg')%>"
            alt="An image of a plus sign inside the add button"
            class="profile__add-icon"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__gallery"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button popup__close-button_close_profile"
        ></button>
        <form name="edit-form" class="popup__form popup__form_type_edit">
          <h3 class="popup__form-title">Edit profile</h3>
          <fieldset class="popup__form-fieldset">
            <label for="name" class="popup__form-label"></label>
            <input
              type="text"
              id="name-input"
              class="popup__form-input popup__form-input_type_name"
              name="name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="name-input-error" class="popup__form-error"></span>
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <label for="job" class="popup__form-label"></label>
            <input
              type="text"
              id="job-input"
              class="popup__form-input popup__form-input_type_job"
              name="job"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="job-input-error" class="popup__form-error"></span>
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <button type="submit" class="button popup__form-button">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button popup__close-button_close_add-card"
        ></button>
        <form
          name="add-card-form"
          class="popup__form popup__form_type_add-card"
        >
          <h3 class="popup__form-title">New Place</h3>
          <fieldset class="popup__form-fieldset">
            <label for="title" class="popup__form-label"></label>
            <input
              type="text"
              id="title-input"
              class="popup__form-input"
              name="title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="title-input-error" class="popup__form-error"></span>
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <label for="image" class="popup__form-label"></label>
            <input
              type="url"
              id="image-input"
              class="popup__form-input popup__form-input_type_image"
              name="image"
              placeholder="Image URL"
              required
            />
            <span id="image-input-error" class="popup__form-error"></span>
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <button
              type="submit"
              class="button popup__form-button popup__form-button_add-card"
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_content_preview">
        <figure class="popup__image-content">
          <button
            type="button"
            class="popup__close-button popup__close-button_close_preview"
          ></button>
          <img
            class="popup__preview-image"
            src="data"
            alt="popup featuring an enlarged gallery image"
          />
          <figcaption class="popup__preview-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card__image" syle=""></div>
        <button type="button" class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div></li
    ></template>
    <script type="module" src="pages/index.js"></script>
  </body>
</html>
