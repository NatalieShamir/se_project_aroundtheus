<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="images/header.svg"
        alt="The project's title"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__image"
            src="images/cousteau.jpg"
            alt="A
          photograph of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                src="images/button-edit.svg"
                alt="A vector image of a pen inside the edit button"
                class="profile__edit-icon"
              />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img
            src="images/plus_sign.svg"
            alt="An image of a plus sign inside the add button"
            class="profile__add-icon"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__gallery"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button popup_close_profile"
        ></button>
        <form name="edit-form" class="popup__form">
          <h3 class="popup__form-title">Edit profile</h3>
          <fieldset class="popup__form-fieldset">
            <label for="name" class="popup__form-label"></label>
            <input
              type="text"
              id="name"
              class="popup__form-input popup__form-input_type_name"
              name="name"
              placeholder="Name"
            />
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <label for="job" class="popup__form-label"></label>
            <input
              type="text"
              id="job"
              class="popup__form-input popup__form-input_type_job"
              name="job"
              placeholder="About me"
            />
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <button type="submit" class="popup__form-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button popup_close_add-card"
        ></button>
        <form name="edit-form" class="popup__form">
          <h3 class="popup__form-title">New Place</h3>
          <fieldset class="popup__form-fieldset">
            <label for="title" class="popup__form-label"></label>
            <input
              type="text"
              id="title"
              class="popup__form-input popup__form-input_type_title"
              name="title"
              placeholder="Title"
            />
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <label for="image" class="popup__form-label"></label>
            <input
              type="url"
              id="image"
              class="popup__form-input popup__form-input_type_image"
              name="image"
              placeholder="Image URL"
            />
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <button type="submit" class="popup__form-button">Create</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_content_preview">
        <button
          type="button"
          class="popup__close-button popup_close_preview"
        ></button>
        <figure>
          <img
            class="popup__preview-image"
            src="https://code.s3.yandex.net/web-code/yosemite.jpg"
            alt=""
          />
          <figcaption class="popup__preview-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card__image" syle=""></div>
        <button type="button" class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button card__like-button_active"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
