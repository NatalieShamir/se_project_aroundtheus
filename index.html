<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="images/header.svg"
        alt="The project's title"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__image"
            src="images/cousteau.jpg"
            alt="A
          photograph of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                src="images/button-edit.svg"
                alt="A vector image of a pen inside the edit button"
                class="profile__edit-icon"
              />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img
            src="images/plus_sign.svg"
            alt="An image of a plus sign inside the add button"
            class="profile__add-icon"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__gallery">
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/yosemite.jpg"
              alt="An scenic photograph of Yosemite Valley"
            />
            <div class="cards__gallery-info">
              <h3 class="cards__gallery-title">Yosemite Valley</h3>
              <button type="button" class="cards__gallery-button">
                <img
                  class="cards__gallery-icon"
                  src="images/heart.svg"
                  alt="A vector image of a heart"
                />
              </button>
            </div>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/lake.jpg"
              alt="A
              scenic photograph of Lake Louise"
            />
            <div class="cards__gallery-info">
              <h3 class="cards__gallery-title">Lake Louise</h3>
              <button type="button" class="cards__gallery-button">
                <img
                  class="cards__gallery-icon"
                  src="images/heart.svg"
                  alt="A vector image of a heart"
                />
              </button>
            </div>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/mountains.jpg"
              alt="A scenic photograph of The Bald Mountains"
            />
            <div class="cards__gallery-info">
              <h3 class="cards__gallery-title">Bald Mountains</h3>
              <button type="button" class="cards__gallery-button">
                <img
                  class="cards__gallery-icon"
                  src="images/heart.svg"
                  alt="A vector image of a heart"
                />
              </button>
            </div>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/latemar.jpg"
              alt="A
              scenic photograph of Latemar"
            />
            <div class="cards__gallery-info">
              <h3 class="cards__gallery-title">Latemar</h3>
              <button type="button" class="cards__gallery-button">
                <img
                  class="cards__gallery-icon"
                  src="images/heart.svg"
                  alt="A vector image of a heart"
                />
              </button>
            </div>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/vanoise.jpg"
              alt="A
              scenic photogrph of Vanoise National Park"
            />
            <div class="cards__gallery-info">
              <h3 class="cards__gallery-title">Vanoise National Park</h3>
              <button type="button" class="cards__gallery-button">
                <img
                  class="cards__gallery-icon"
                  src="images/heart.svg"
                  alt="A vector image of a heart"
                />
              </button>
            </div>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/lago.jpg"
              alt="A
              scenic photograph of Lago di Braies"
            />
            <div class="cards__gallery-info">
              <h3 class="cards__gallery-title">Lago di Braies</h3>
              <button type="button" class="cards__gallery-button">
                <img
                  class="cards__gallery-icon"
                  src="images/heart.svg"
                  alt="A vector image of a heart"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="close" class="popup__close-button">
          <img
            src="images/Close_Icon.svg"
            alt="A vector image of a close icon"
          />
        </button>
        <form name="edit-form" class="popup__form">
          <h3 class="popup__form-title">Edit profile</h3>
          <fieldset class="popup__form-fieldset">
            <label for="name" class="popup__form-label"></label>
            <input
              type="text"
              id="name"
              class="popup__form-input popup__form-input_type_name"
              name="name"
              placeholder="Name"
            />
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <label for="job" class="popup__form-label"></label>
            <input
              type="text"
              id="job"
              class="popup__form-input popup__form-input_type_job"
              name="job"
              placeholder="About me"
            />
          </fieldset>
          <fieldset class="popup__form-fieldset">
            <button type="submit" class="popup__form-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
