<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="images/header.svg"
        alt="The project's title"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="images/cousteau.jpg"
          alt="A
          photograph of Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <a href="#" class="profile__button-edit">&#8601;</a>
          <h2 class="profile__subtitle">Explorer</h2>
        </div>
        <a href="#" class="profile__button-add"
          ><img
            src="images/plus sign.svg"
            alt="An image of a plus sign inside the add button"
        /></a>
      </section>
      <section class="cards">
        <ul class="cards__gallery">
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/yosemite.jpg"
              alt="An scenic photograph of Yosemite Valley"
            />
            <h3 class="cards__gallery-title">
              Yosemite Valley
              <span class="cards__gallery-symbol">&#9825;</span>
            </h3>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/lake.jpg"
              alt="A
              scenic photograph of Lake Louise"
            />
            <h3 class="cards__gallery-title">
              Lake Louise <span class="cards__gallery-symbol">&#9825;</span>
            </h3>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/mountains.jpg"
              alt="A scenic photograph of The Bald Mountains"
            />
            <h3 class="cards__gallery-title">
              Bald Mountains <span class="cards__gallery-symbol">&#9825;</span>
            </h3>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/latemar.jpg"
              alt="A
              scenic photograph of Latemar"
            />
            <h3 class="cards__gallery-title">
              Latemar <span class="cards__gallery-symbol">&#9825;</span>
            </h3>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/vanoise.jpg"
              alt="A
              scenic photogrph of Vanoise National Park"
            />
            <h3 class="cards__gallery-title">
              Vanoise National Park
              <span class="cards__gallery-symbol">&#9825;</span>
            </h3>
          </li>
          <li class="cards__gallery-item">
            <img
              class="cards__gallery-image"
              src="images/lago.jpg"
              alt="A
              scenic photograph of Lago di Braies"
            />
            <h3 class="cards__gallery-title">
              Lago di Braies <span class="cards__gallery-symbol">&#9825;</span>
            </h3>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
