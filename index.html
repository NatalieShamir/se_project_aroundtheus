<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="images/header.svg"
        alt="The project's title"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="images/cousteau.jpg"
          alt="A
          photograph of Jacques Cousteau"
        />
        <div class="profile__info">
          <h2 class="profile__title">Jacques Cousteau</h2>
          <a href="#" class="profile__button-edit">&#8601;</a>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <a href="#" class="profile__button-add"
          ><img
            src="images/plus sign.svg"
            alt="An image of a plus sign inside the add button"
        /></a>
      </section>
    </main>
  </body>
</html>
